<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="background-decoration"></div>
    <div class="progress-bar" id="progressBar"></div>

    <div class="loading-animation" id="loadingAnimation">
      <div class="loader"></div>
    </div>

    <div class="login-container animate__animated animate__fadeIn">
      <div class="logo-wrapper">
        <!-- Replace the src with your actual logo -->
        <img
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNDAgMjQwIj48cGF0aCBmaWxsPSIjYjg4NjBiIiBkPSJNMTIwIDIwLjgwN2M1NC44OSAwIDk5LjE5MyA0NC4zMDMgOTkuMTkzIDk5LjE5M1MxNzQuODkgMjE5LjE5MyAxMjAgMjE5LjE5MyAyMC44MDcgMTc0Ljg5IDIwLjgwNyAxMjAgNjUuMTEgMjAuODA3IDEyMCAyMC44MDd6TTEyMCAwQzUzLjczMiAwIDAgNTMuNzMyIDAgMTIwczUzLjczMiAxMjAgMTIwIDEyMCAxMjAtNTMuNzMyIDEyMC0xMjBTMTg2LjI2OCAwIDEyMCAweiIvPjxwYXRoIGZpbGw9IiNiODg2MGIiIGQ9Ik0xNTIuNDM4IDEyMGwtNDEuNTM0IDQxLjUzNGExNy4wNjQgMTcuMDY0IDAgMDEtMjQuMTQyIDBMMTIwIDEyMGw0MS41MzQtNDEuNTM0YTE3LjA2NCAxNy4wNjQgMCAwMTI0LjE0MiAwTDE1Mi40MzggMTIweiIvPjwvc3ZnPg=="
          alt="Admin Dashboard Logo"
          class="admin-logo"
        />
        <div class="logo-text">Admin Portal</div>
      </div>

      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please sign in to continue</p>
      </div>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        Invalid username or password
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="form-input"
            id="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
